<html lang="en">
<head>
    <title>Money Personality Quiz</title>

    <meta charset="UTF-8">

<body>
    <div id="video-container">
        <!-- <video autoplay muted loop playsinline id="background-video"> -->
        <video autoplay muted loop id="background-video">
            <source src="/src/assets/movingStars.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div id="welcome-screen">
        <img src="/src/assets/Logo.png" id="logo-image">
        <p id="hero-text">BEGIN THE QUEST</p>
        <p id="welcome-text">DISCOVER YOUR MONEY MINDSET</p>
        <button id="start-button" class="start-button">GET STARTED</button>
    </div>

    <div id="quiz-container" style="display: none;">
         <!-- pushpa start -->
         <button id="back-button" class="back-button">← Back</button>
         <!-- pushpa ends -->
        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>
        <div id="question-container">
            <p id="question-text"></p>
        </div>
        <div id="answers">
            <button class="answer-button" id="answer-sa" value="sa">Strongly Agree</button>
            <button class="answer-button" id="answer-a" value="a">Agree</button>
            <button class="answer-button" id="answer-n" value="n">Neutral</button>
            <button class="answer-button" id="answer-d" value="d">Disagree</button>
            <button class="answer-button" id="answer-sd" value="sd">Strongly Disagree</button>
        </div>
        
        <div id="result-container" style="display: none;">
            <div id="result-grid">
                <p id="result"></p>
                <img id="result-animal-image" src="" alt="Personality Animal Image">
                <div id="scroll-down-text">scroll down to view results</div>
                <div class="scroll-arrow">&#8595;</div>
            </div>
            <pre id="detailed-results"></pre>
            <pre id="personality-details"></pre>
            <button id="feedback-button" class="feedback-button">Give Feedback</button>
            <div class="overlay"></div>
            <div id="feedback-popup">
                <div class="testTopBar">
                    <h2 class="surveyTitle">FeedBack Form</h2>
                    <button id="closeXbutton">
                        <i class="fa-solid fa-x X-icon"></i> 
                    </button>
                    <!-- <i class="fa-solid fa-x X-icon"></i>  -->
                </div>
                <div class="form-content">
                    <!-- <i class="fa-solid fa-x X-icon"></i> -->
                    <form id="feedback-form" novalidate>
                        <label for="shareHabits">1: Does taking the "Money Personality" quiz make you want to share more about your money habits with your friends?</label>
                        <select id="shareHabits" name="shareHabits" required>
                            <option value="" disabled selected>Select an answer</option> <!-- Placeholder option -->
                            <option value="Yes!">Yes!</option>
                            <option value="Kind of…">Kind of…</option>
                            <option value="No">No</option>
                        </select>
                
                        <label for="recommendSurvey">2: Would you recommend the Money Personality survey to others?</label>
                        <select id="recommendSurvey" name="recommendSurvey" required>
                            <option value="" disabled selected>Select an answer</option> <!-- Placeholder option -->
                            <option value="Definitely">Definitely</option>
                            <option value="Probably">Probably</option>
                            <option value="Not sure">Not sure</option>
                            <option value="Probably not">Probably not</option>
                            <option value="Definitely not">Definitely not</option>
                        </select>
                
                        <label for="resultsAccurate">3: Do you feel the results of the Money Personality survey accurately reflected your financial habits?</label>
                        <select id="resultsAccurate" name="resultsAccurate" required>
                            <option value="" disabled selected>Select an answer</option> <!-- Placeholder option -->
                            <option value="Yes, very accurate">Yes, very accurate</option>
                            <option value="Mostly accurate">Mostly accurate</option>
                            <option value="Neutral">Neutral</option>
                            <option value="Somewhat inaccurate">Somewhat inaccurate</option>
                            <option value="Very inaccurate">Very inaccurate</option>
                        </select>
                
                        <label for="resultsHelpful">4: Did you find the results helpful in understanding your financial habits?</label>
                        <select id="resultsHelpful" name="resultsHelpful" required>
                            <option value="" disabled selected>Select an answer</option> <!-- Placeholder option -->
                            <option value="Yes, very helpful">Yes, very helpful</option>
                            <option value="Somewhat helpful">Somewhat helpful</option>
                            <option value="Neutral">Neutral</option>
                            <option value="Not very helpful">Not very helpful</option>
                            <option value="Not helpful at all">Not helpful at all</option>
                        </select>
                
                        <label for="practicalSteps">5: How helpful do you find the money personality type results in providing practical steps for your financial planning?</label>
                        <select id="practicalSteps" name="practicalSteps" required>
                            <option value="" disabled selected>Select an answer</option> <!-- Placeholder option -->
                            <option value="Very useful">Very useful</option>
                            <option value="Somewhat useful">Somewhat useful</option>
                            <option value="Neutral">Neutral</option>
                            <option value="Not very useful">Not very useful</option>
                            <option value="Not useful at all">Not useful at all</option>
                        </select>
                        <br>
                        <!-- Add user comment stuff here!! -->
                        <textarea class="userInput" placeholder="Write here..."></textarea>
                        <br>
                        <button id="submitBtn" type="submit">Submit Feedback</button>
                    </form>
                </div>
            </div>
            <button id="restart-button" class="restart-button">Restart Quiz</button>
        </div>
    </div>
